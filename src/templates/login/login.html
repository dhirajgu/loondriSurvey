<form class="form-horizontal">
    <div class="alert alert-error" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Please enter correct values.
    </div>
    <div class="alert alert-success" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Thanks!</strong> You have successfully logged in.
    </div>
    <fieldset>
        <legend>User Login</legend>
        <div class="control-group">
            <label class="control-label" for="title">Email</label>
            <div class="controls">
                <input type="text" id="inputEmail" name="inputEmail" placeholder="Email">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="welcomeMessage">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" name="inputPassword" placeholder="Password">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="button" class="btn">Forgot Password?</button>
        </div>
    </fieldset>
</form>
