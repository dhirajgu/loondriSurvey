<div style="padding-top:50px;">
	<ul class="nav nav-tabs" id="userTabs">
		<li class="active"><a href="#createUser" data-toggle="tab">Create</a></li>
		<li><a href="#modifyuser" data-toggle="tab">Modify</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="createUser">
			<!--create user form start -->
			<form class="form-horizontal" id="userForm">
				<div class="alert alert-error  hide">
					<button data-dismiss="alert" class="close" type="button">&times;</button>
					Please fill all the fields.
				</div>
				<div class="alert alert-success hide">
					<button data-dismiss="alert" class="close" type="button">&times;</button>
					User Added Successfully.
				</div>
				<fieldset>
					<legend> Create new user</legend>
						<!-- Employee ID -->
						<div class="control-group">
							<label class="control-label" for="empid">Employee ID</label>
							<div class="controls">
								<input type="text" id="empid" name="empid"  class="input-small" placeholder="XXXXX" maxLength="5" />
								<span class="help-inline"></span>
							</div>
						</div>

						<!-- First Name -->
						<div class="control-group">
							<label class="control-label" for="firstname">First Name</label>
							<div class="controls">
								<input type="text" id="firstname" name="firstname" class="input-xlarge" placeholder="eg. Abc" />
								<span class="help-inline"></span>
							</div>
						</div>

						<!-- Last Name -->
						<div class="control-group">
							<label class="control-label" for="lastname">Last Name</label>
							<div class="controls">
								<input type="text" id="lastname" name="lastname" class="input-xlarge" placeholder="eg. Xyz" />
								<span class="help-inline"></span>
							</div>
						</div>

						<!-- Email -->
						<div class="control-group">
							<label class="control-label" for="email">Email</label>
							<div class="controls">
								<div class="input-append">
								  <input class="span2 input-xlarge" id="email" name="email" type="text">
								  <span class="add-on">@cybage.com</span>
								</div>
								<span class="help-inline"></span>
							</div>
						</div>

						<!-- Password -->
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<div class="input-append">
									<input class="span2 input-xlarge" id="password" name="password" type="password">
									<button class="btn keygen" type="button">Generate Password</button>
								</div>
								<span class="help-inline"></span>
							</div>
						</div>

						<!-- Gender -->
						<div class="control-group">
							<label class="control-label" for="gender">Gender</label>
							<div class="controls">
								<label class="radio inline">
								  <input type="radio" id="female" value="f" name="gender" checked="true"> Female
								</label>
								<label class="radio inline">
								  <input type="radio" id="male" value="m" name="gender"> Male
								</label>
							</div>
						</div>

						<!-- Designation -->
						<div class="control-group">
							<label class="control-label" for="designation">Designation</label>
							<div class="controls">
								<select id="designation" name="designation" class="input-xlarge">
									<option value="0">Select</option>
									{{#each designations}}
										<option value="{{id}}">{{name}}</option>
									{{/each}}
								</select>
								<span class="help-inline"></span>
							</div>
						</div>

						<!-- Status -->
						<div class="control-group">
							<label class="control-label" for="status">User status</label>
							<div class="controls">
								<label class="radio inline">
								  <input type="radio" id="active" value="active" name="status" checked="true"> Active
								</label>
								<label class="radio inline">
								  <input type="radio" id="inactive" value="inactive" name="status"> In Active
								</label>
							</div>
						</div>

						<!-- Access Level -->
						<div class="control-group">
							<label class="control-label" for="accesslevel">Access Level</label>
							<div class="controls">
								<label class="radio inline">
								  <input type="radio" id="accessSuperAdmin" value="accessSuperAdmin" name="accesslevel"> Super Admin
								</label>
								<label class="radio inline">
								  <input type="radio" id="accessAdmin" value="accessAdmin" name="accesslevel"> Admin
								</label>
								<label class="radio inline">
								  <input type="radio" id="accessUser" value="accessUser" name="accesslevel" checked="true"> User
								</label>
							</div>
						</div>

						<div class="form-actions">
							<button class="btn btn-primary" href="#" id="addUser">Submit</button>
							<button class="btn" href="#" id="resetForm" type="button">Reset</button>
						</div>

					</fieldset>
				</form>
			<!--end of create user-->
		</div>
		<div class="tab-pane" id="modifyuser">
			<!--create user table starts here-->
			<h3> Users List</h3>
		</div>
	</div>
</div>
