<div class="fuelux">
    <div id="surveyWizard" class="wizard">
        <ul class="steps">
            <li data-target="#surveyDetails"><span class="badge">1</span>Step 1<span class="chevron"></span></li>
            <li data-target="#questionDetails"><span class="badge">2</span>Step 2<span class="chevron"></span></li>
            <li data-target="#categoryDetails"><span class="badge">3</span>Step 3<span class="chevron"></span></li>
            <li data-target="#optionDetails"><span class="badge">4</span>Step 4<span class="chevron"></span></li>
        </ul>
        <div class="actions">
            <button type="button" class="btn btn-mini btn-prev"> <i class="icon-arrow-left"></i>Prev</button>
            <button type="button" class="btn btn-mini btn-next" data-last="Finish">Next<i class="icon-arrow-right"></i></button>
        </div>
    </div>
    <div class="step-content well">
        <div class="step-pane" id="surveyDetails">
            <!-- surveyDetails View -->
        </div>
        <div class="step-pane" id="questionDetails">
            <!-- questionDetails View -->
        </div>
        <div class="step-pane" id="categoryDetails">
            <!-- categoryDetails View -->
        </div>
        <div class="step-pane" id="optionDetails">
            <!-- optionDetails View -->
        </div>
    </div>
</div>
