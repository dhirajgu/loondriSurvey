<form class="form-horizontal">
    <fieldset>
        <legend>Option Details</legend>
        <div class="control-group optionGroup">
            <label class="control-label" for="option1">Option1</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="option1" data-name="option" name="option1" 
                {{#if isCustomResponse}}
                placeholder="NA" disabled
                {{/if}}>
                <span class="help-inline"></span>
                <label class="checkbox">Correct
                   <input name="answer1" type="checkbox" {{#if isCustomResponse}}disabled{{/if}}>
                </label>
                <p class="help-block">Add your options for question here</p>
            </div>
        </div>
        <div class="control-group optionGroup">
            <label class="control-label" for="option1">Option2</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="option2" data-name="option" name="option2" 
                {{#if isCustomResponse}}
                placeholder="NA" disabled
                {{/if}}>
                <div class="btn-group">
                    <button class="btn addOption" {{#if isCustomResponse}}disabled{{/if}}><span class="icon-plus"></span></button>
                </div>
                <label class="checkbox">Correct
                   <input name="answer2" type="checkbox" {{#if isCustomResponse}}disabled{{/if}}>
                </label>
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Finish Wizard</button>
            <!-- <button class="btn">Cancel</button> -->
        </div>
    </fieldset>
</form>
